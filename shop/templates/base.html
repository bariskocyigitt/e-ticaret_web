<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">MiniShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">☰</button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/shop/products/">Ürünler</a></li>
        <li class="nav-item"><a class="nav-link" href="/shop/cart/">Sepet</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">Hakkında</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/orders/">Siparişlerim</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Çıkış</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">Giriş</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% if messages %}
    {% for m in messages %}<div class="alert alert-info">{{ m }}</div>{% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
