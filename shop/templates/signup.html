{% extends 'base.html' %}
{% block content %}
  <h1>Kayıt Ol</h1>
  <form method="post" class="mt-3" novalidate>
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    {{ form.as_p }}
    <button class="btn btn-success">Hesap oluştur</button>
  </form>
  <p class="mt-3">
    Zaten hesabın var mı?
    <a href="/accounts/login/{% if next %}?next={{ next }}{% endif %}">Giriş yap</a>
  </p>
{% endblock %}
