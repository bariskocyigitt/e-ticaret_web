{% extends 'base.html' %}
{% block content %}
  <h1>Giriş Yap</h1>
  <form method="post">
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Giriş</button>
  </form>
  <p class="mt-3">
    Hesabın yok mu? <a href="/accounts/signup/{% if next %}?next={{ next }}{% endif %}">Kayıt ol</a>
  </p>
{% endblock %}
